---
layout: default
---

    <article class="post hentry format-image">
    <header class="entry-header">
    <h2>Concert Works</h2>
    <br/>
    </header>
    <div class="entry-content-center">
        {% for item in site.data.composition %}
        <p><strong><i>{{item.title}},</i></strong> for {{item.instrument}}, {{item.year}}<br/>
          {% if item.performed %}<i>performed in {{item.performed}}</i>{% endif %}
        </p>
        {% endfor %}
    </div>
    
  </article>
